{% extends 'base.html' %}

{% block body %}
<div class="d-flex flex-column align-items-center justify-content-center p-4" style="height: 100vh;">
    <div class="card display-4 text-success border border-success px-2 fw-bold">Create task</div>
    <div class="card my-auto w-50">
        <legend class="card-body">
            <form class="row g-3" action="" method="post">
                {% csrf_token %}
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Title</label>
                    {{form.title}}
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Task body</label>
                    {{form.body}}
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </legend>
    </div>
</div>
{% endblock body %}
