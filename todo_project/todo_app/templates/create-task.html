{% extends 'base.html' %}

{% block body %}
<div class="d-flex flex-column align-items-center justify-content-center p-4" style="height: 100vh;">
    <div class="card display-4 text-success border border-success px-2 fw-bold">Create task</div>
    <div class="card my-auto w-50">
        <legend class="card-body">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Task title</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Task info</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </legend>
    </div>
</div>
{% endblock body %}
