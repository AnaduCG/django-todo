{% extends 'base.html' %}

{% block body %}
<div class="d-flex flex-column align-items-center justify-content-center p-4" style="height: 100vh;">
    <div class="card display-4 text-success border border-success px-2 fw-bold">Created tasks</div>
    <div class="card my-auto w-50">
        <ul class="list-group">

            {% for todo in todos %}
            <li class="list-group-item" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal{{todo.id}}">
                {{todo.title}}
            </li>
            <div class="modal fade" id="exampleModal{{todo.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            {{todo.body}}
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </ul>

        <!-- modal -->

    </div>
</div>
{% endblock body %}
